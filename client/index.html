<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Corera</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script> 
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>

	<link rel="stylesheet" href="/css/main.css">

	<!-- Twitter Bootstrap -->
	<link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/bootstrap/js/bootstrap.min.js">

	<link rel="stylesheet" href="/css/fontawesome/css/font-awesome.css">
	<link rel="stylesheet" href="/css/fontawesome/css/font-awesome.min.css">
	<script type="text/javascript" src="./script.js"></script>
</head>
<body class="container-fluid">
	<div class="row">
		<!-- sidebar for future feeds
		<div id="sidebar">
         <div id="nav-anchor"></div>
         <nav>
             <ul>
                 <li><a href="#home">Home</a></li>
                 <li><a href="#about">About</a></li>
                 <li><a href="#services">Services</a></li>
                 <li><a href="#blog">Blog</a></li>
                 <li><a href="#contact">Contact</a></li>
             </ul>
         </nav>
     </div><!-- /sidebar -->
		<div class="col-md-6 col-md-offset-3">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a href="#" class="navbar-brand">Corera</a>
					</div> <!--navbar-header-->
						<ul class="nav navbar-nav">
							<form class="navbar-form navbar-left" role="search">
        						<div class="form-group">
									<input type="text" class="form-control" ng-model="search" placeholder="&#xF002; Search" style="border-radius:0px;border:0px;">
        						</div>
      					</form>
							<li class='active'><a href="#/">Home</a></li>
							<li><a href="#/new_question">Ask Questions!</a></li>
						</ul>
				</div> <!--container-fluid-->
			</nav> <!--navbar-default-->
			
			<div ng-view class=""></div>

		</div>
	</div>
</body>
</html>
	<script>
	$(document).ready(function(){
		$('.search').on('click', function(){
			$(this).css('border-bottom', '1px solid #1EAEDB');
		});
		$('.container-fluid').mouseup(function(){
			$('.search').css('border-bottom', '0px');
		});
		$('ul.nav li:nth-child(n)').click(function(){
			$(this).addClass('active').siblings().removeClass('active');
		});
	});
	</script>
